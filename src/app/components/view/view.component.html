<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th>Date</th> -->
        <th>Type</th>
        <th>Amount</th>
        <th>Note</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <!-- <td>{{expense.date | date : 'mediumDate'}}</td> -->
        <td>{{expense.type}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.note}}</td>
        <td><button class="btn" (click)="delete(expense.id)"><i class="material-icons">delete</i></button></td>
      </tr>
    </tbody>
  </table>
</div>
