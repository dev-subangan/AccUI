<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let expenditureType of expenditureTypes">
    <!-- Handle branch node menu items -->
    <!-- <span *ngIf="child.masterTypes && child.masterTypes.length > 0"> -->
    <span>
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu"
        (click)="onSelectType(expenditureType.id)">
        <span>{{expenditureType.name}}</span>
      </button>
      <app-menu-item #menu [expenditureTypes]="expenditureType.subTypes" [parentId]="expenditureType.id">
      </app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <!-- <span *ngIf="!child.masterTypes || child.masterTypes.length === 0">
      <button mat-menu-item (click)="onSelectType(child.id)">
        <span>{{child.name}}</span>
      </button>
    </span> -->
  </span>
  <button mat-menu-item color="primary" (click)="addType(parentId)">
    <span>+</span>
  </button>
</mat-menu>
