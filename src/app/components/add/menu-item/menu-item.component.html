<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let child of items">
      <!-- Handle branch node menu items -->
      <span *ngIf="child.subTypes && child.subTypes.length > 0">
        <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" (click)="onSave(child.iconName)">
          <span>{{child.name}}</span>
        </button>
        <app-menu-item #menu [items]="child.subTypes"></app-menu-item>
      </span>
      <!-- Handle leaf node menu items -->
      <span *ngIf="!child.subTypes || child.subTypes.length === 0">
        <button mat-menu-item (click)="onSave(child.name)">
          <span>{{child.name}}</span>
        </button>
      </span>
    </span>
  </mat-menu>
